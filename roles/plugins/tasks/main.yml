# Install dashboard on Master Node
---
    - name: Wait for Nodes to be ready 1
      shell: "/usr/bin/kubectl get nodes"
      register: task_result
      until: task_result.stdout.find("Ready") != -1
      retries: 15
      delay: 10
      ignore_errors: true    
      
    - name: Install dashboard
      command: /usr/bin/kubectl create -f https://rawgit.com/kubernetes/dashboard/master/src/deploy/kubernetes-dashboard.yaml
      register: dashboard
      ignore_errors: true

    - debug:
        var: dashboard.stdout_lines   