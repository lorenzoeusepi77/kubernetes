---
#Tasks install and start "GlusterFS"

- name: == YUM == Uninstall GlusterFS old repository
  yum: name={{ item }} state=absent
  with_items:
   - centos-release-gluster
  ignore_errors: True

- name: == YUM == Install GlusterFS repository
  yum: name={{ item }} state=latest
  with_items:
   - centos-release-gluster

- name: == YUM == Uninstall GlusterFS old packages
  yum: name={{ item }} state=absent
  with_items:
   - glusterfs-server
  ignore_errors: True

- name: == YUM == Install GlusterFS packages
  yum: name={{ item }} state=latest
  with_items:
   - glusterfs-server

- name: == Service Start - Enable & Start GlusterFS
  service:
    name: glusterd
    state: started
    enabled: yes

#Tasks inizialize disk and partition

# Create a new primary partition for LVM

- name: Set /dev/name defined in hosts var 
  set_fact:
    version: "{{ glusterdev_name }}"
  
- parted:
    device: /dev/{{ glusterdev_name }}
    number: 1
    flags: [ lvm ]
    state: present
    part_start: 0%
    part_end: 100%

# Create PV
#- name: Create Physical Volume
#  pv: action=create disks="/dev/{{ glusterdev_name }}"

#- name: Create Volume Group
#  vg: action="create" disks="{{ glusterdev_name }}"
#      vg_pattern="vg_bricks"

#Create VG
- lvg:
    vg: vg_brick1
    pvs: /dev/{{ glusterdev_name }}1


- name: Edit fstab and unmount exixting XFS volume
  mount:
    path: /bricks/brick1
    src: /dev/vg_brick1/lv_brick1
#    fstype: xfs
#    opts: "noatime"
    state: unmounted

- name:
  shell: /usr/bin/umount -f /dev/vg_brick1/lv_brick1
  ignore_errors: True

#Delete LV
- lvol:
    vg: vg_brick1
    lv: lv_brick1
    state: absent
    force: yes
  ignore_errors: True  

#Create LV
- lvol:
    vg: vg_brick1
    lv: lv_brick1
    size: 100%FREE    
  ignore_errors: True

#Format volume with XFS
- filesystem: 
    fstype: xfs 
    dev: /dev/vg_brick1/lv_brick1
    force: yes

- name: Ensure Gluster brick directories exist.
  file: "path={{ item }} state=directory mode=0775"
  with_items:
    - "{{ gluster_brick_dir }}"

- name: Edit fstab and mount the XFS volume
  mount:
    name: /bricks/brick1
    src: /dev/vg_brick1/lv_brick1
    fstype: xfs
    opts: "noatime"
    state: mounted
