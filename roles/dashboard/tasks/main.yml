# Install dashboard on Master Node
---

- name: Delete old Heapster containers 
  command: /usr/bin/kubectl --kubeconfig /etc/{{ clustername }}/admin.conf delete deployment --namespace=kube-system kubernetes-dashboard
  command: /usr/bin/kubectl --kubeconfig /etc/{{ clustername }}/admin.conf delete svc --namespace=kube-system kubernetes-dashboard
  command: /usr/bin/kubectl --kubeconfig /etc/{{ clustername }}/admin.conf delete serviceaccount --namespace=kube-system kubernetes-dashboard
  ignore_errors: true

- name: Install dashboard
  command: /usr/bin/kubectl --kubeconfig /etc/{{ clustername }}/admin.conf create -f https://rawgit.com/kubernetes/dashboard/master/src/deploy/kubernetes-dashboard.yaml
  register: dashboard
  ignore_errors: true

- debug:
    var: dashboard.stdout_lines   