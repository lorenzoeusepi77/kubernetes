# Check kubeadm nodes status
---  
#    - pause:
#        seconds: 20
        
    - name: Wait for Nodes to be ready 1
      shell: "/usr/bin/kubectl --kubeconfig /etc/{{ clustername }}/admin.conf get nodes"
      register: task_result
#      until: task_result.stdout.find("Ready") != -1
      until: '"NotReady" not in task_result.stdout'
      retries: 15
      delay: 10
      ignore_errors: true    

    - debug:
        var: task_result.stdout_lines   